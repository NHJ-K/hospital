{% extends 'nav.html' %}
{% block content %}
{% load static %}
{% load material_form %}
<html>
<head>
	<title>MyDoc Appointment</title>
	<link rel="icon" href="/static/images/doc.png" type="image/gif" sizes="16x16">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel='stylesheet' href='/static/css/materialize.css'>
</head>
<body>
    <div class="section"></div>
    <div class="container">
        <div class="row valign-wrapper">
            <div class="col s10 offset-s1 valign">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title center red-text">Appointment Form</span>
                        <form method="POST">
                            {% csrf_token %}
                            {% form form=form %}{% endform %}
                            <button type="submit" name="_submit" class="btn btn-large waves-effect red lighten-1">Submit
                            <i class="material-icons right">done</i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
