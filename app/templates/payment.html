{% extends 'nav.html' %}
{% block content %}
<html>
<head>
	<title>MyDoc Appointment</title>
	<link rel="icon" href="/static/images/doc.png" type="image/gif" sizes="16x16">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel='stylesheet' href='/static/css/materialize.css'>
	<link rel='stylesheet' href='/static/css/materialize.min.css'>
</head>
<body>
    <div class="section"></div>
    <section>
        <div class="center container">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="/static/images/payment.png">
                        </div>
                        <div class="card-stacked white">
                            <div class="card-content">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input placeholder="Name on card" type="text">
                                            <label>Name on card</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input placeholder="Card number" maxlength="16" type="number">
                                            <label>Card number</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input placeholder="MM/YY" maxlength="5" type="text" class="monthpicker">
                                            <label>Expire date</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input placeholder="CVV" maxlength="3" type="password">
                                            <label>CVV</label>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="card-action green">
                                <a href="{% url 'payment_confirm' %}" class="black-text">
                                    <i class="material-icons right">done</i>Confirm payment</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js'></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
{% endblock %}
